services:
  web: 
    build:
      context: app
      target: builder
    ports: 
      - '8000:8000'
    volumes:
      - ${PWD}/app:/app
    env_file:
      - .env
    depends_on:
        - postgres
  postgres:
    image: postgres
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
    - ${DATABASE_OUTSIDE_PORT}:${DATABASE_INSIDE_PORT}
  frontend:
    build:
      context: frontend
      target: development
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/code/src
      - /code/node_modules
    depends_on:
      - web
volumes:
  pgdata: